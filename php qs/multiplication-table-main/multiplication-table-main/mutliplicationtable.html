<html>
<head>
    <title>Multiplication table</title>
    <script>
        function mult() {
            var num = parseInt(document.getElementById('n1').value);
            var table = ''; // Initialize an empty string to accumulate the table

            for (var i = 1; i <= 10; i++) {
                table += num + " * " + i + " = " + num * i + "<br>";
            }

            document.getElementById('res').innerHTML = table; // Set the innerHTML once after the loop
        }
    </script>
</head>
<body>
    <label for="num">Which number's multiplication table do you want:</label>
    <input type="number" id="n1"><br><br>
    <input type="button" onclick="mult()" value="Get the table"><br><br>
    <div id="res"></div>
</body>
</html>
